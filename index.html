<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Brand - Ticket</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Russo+One&family=Orbitron:wght@400;500;600;700;800;900&family=Teko:wght@300;400;500;600;700&family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "brand-dark": "#070707",
              "brand-gold": "#C8BE81",
              "brand-red": "#A51A25",
              "brand-light": "#EAEAEA",
            },
          },
        },
      };
    </script>
    <style>
      .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .calligraphic-title {
        font-family: "Dancing Script", cursive;
        font-size: clamp(3rem, 8vw, 6rem);
        font-weight: 700;
        line-height: 0.8;
        color: #c8be81;
        text-shadow:
          3px 3px 6px rgba(0, 0, 0, 0.7),
          1px 1px 3px rgba(0, 0, 0, 0.5);
        letter-spacing: 0.05em;
        transform: rotate(-2deg);
        position: relative;
        overflow: hidden;
      }
      .calligraphic-title::after {
        content: "";
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #c8be81, transparent);
      }
      .event-details {
        font-family: "Playfair Display", serif;
        font-weight: 400;
        font-style: italic;
        color: #eaeaea;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        letter-spacing: 0.05em;
      }
      .event-title {
        font-family: "Russo One", sans-serif;
        font-weight: 400;
        font-size: clamp(1rem, 2.5vw, 1.3rem);
        color: #c8be81;
        text-shadow:
          4px 4px 8px rgba(0, 0, 0, 0.9),
          2px 2px 4px rgba(168, 26, 37, 0.3);
        letter-spacing: 0.12em;
        text-transform: uppercase;
        line-height: 1;
      }
      .event-info {
        font-family: "Orbitron", sans-serif;
        font-weight: 700;
        font-size: clamp(1.1rem, 3vw, 1.4rem);
        color: #000000;
        text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.5);
        letter-spacing: 0.06em;
        text-transform: uppercase;
        line-height: 1.4;
        opacity: 0.9;
      }
      .ticket-button {
        font-family: "Russo One", sans-serif;
        font-weight: 400;
        font-size: clamp(1rem, 2.5vw, 1.2rem);
        background: linear-gradient(
          135deg,
          #1a1a1a 0%,
          #2d2d2d 50%,
          #1a1a1a 100%
        );
        background-size: 200% 200%;
        color: #b4ab80;
        padding: 16px 32px;
        border: 2px solid #b4ab80;
        border-radius: 50px;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow:
          0 4px 15px rgba(180, 171, 128, 0.3),
          0 2px 8px rgba(0, 0, 0, 0.4);
        animation: shimmer 3s ease-in-out infinite;
      }
      .ticket-button::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(180, 171, 128, 0.4),
          transparent
        );
        transition: left 0.5s ease;
      }
      .ticket-button::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: conic-gradient(
          from 0deg,
          transparent 0deg,
          rgba(180, 171, 128, 0.1) 45deg,
          rgba(200, 190, 129, 0.3) 90deg,
          rgba(180, 171, 128, 0.1) 135deg,
          transparent 180deg,
          transparent 360deg
        );
        animation: rotate 3s linear infinite;
        border-radius: 50px;
      }
      .ticket-button:hover {
        transform: translateY(-2px) scale(1.05);
        box-shadow:
          0 6px 20px rgba(180, 171, 128, 0.5),
          0 4px 12px rgba(0, 0, 0, 0.5);
        background: linear-gradient(
          135deg,
          #2d2d2d 0%,
          #404040 50%,
          #2d2d2d 100%
        );
        border-color: #c8be81;
        color: #c8be81;
      }
      .ticket-button:hover::before {
        left: 100%;
      }
      .ticket-button:hover::after {
        animation:
          rotate 1s linear infinite,
          pulse 2s ease-in-out infinite;
      }
      .ticket-button:active {
        transform: translateY(0) scale(1.02);
      }
      @keyframes shimmer {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse {
        0%,
        100% {
          opacity: 0.5;
        }
        50% {
          opacity: 1;
        }
      }
      .writing-text {
        display: inline-block;
        opacity: 0;
        animation: writeIn 0.1s ease-in-out forwards;
      }
      @keyframes writeIn {
        from {
          opacity: 0;
          transform: translateY(20px) rotate(-2deg);
        }
        to {
          opacity: 1;
          transform: translateY(0) rotate(-2deg);
        }
      }
    </style>
  </head>
  <body class="h-screen relative overflow-hidden">
    <!-- Background Video -->
    <video autoplay muted loop playsinline class="video-background">
      <source src="singd.mp4" type="video/mp4" />
    </video>

    <!-- Transparent Navigation -->
    <nav class="fixed top-0 w-full z-50 p-6">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <img src="blendlogo.png" alt="The Brand Logo" class="h-12" />
        <div class="flex space-x-6">
          <a
            href="#"
            class="text-brand-light hover:text-black transition-colors"
          >
            <i class="fab fa-instagram text-xl"></i>
          </a>
          <a
            href="#"
            class="text-brand-light hover:text-black transition-colors"
          >
            <i class="fab fa-facebook text-xl"></i>
          </a>
        </div>
      </div>
    </nav>

    <!-- Festival Information positioned left of center -->
    <div class="h-screen flex items-center justify-center relative z-10">
      <div class="text-brand-light text-center -ml-20 md:-ml-32">
        <h1 class="calligraphic-title mb-6" id="festival-title"></h1>
        <div class="event-info mb-2">February 14, 2026</div>
        <div class="event-info mb-2">6:00 PM</div>
        <div class="event-info mb-8">POLO CLUB GARDENS</div>
        <button class="ticket-button">Get Your Tickets</button>
      </div>
    </div>

    <script>
      // Writing animation for "The Blend Festival"
      const text1 = "The Blend";
      const text2 = "Festival";
      const titleElement = document.getElementById("festival-title");

      function writeText() {
        titleElement.innerHTML = "";

        // First line: "The Blend"
        const line1 = document.createElement("div");
        text1.split("").forEach((char, index) => {
          const span = document.createElement("span");
          span.textContent = char === " " ? "\u00A0" : char;
          span.className = "writing-text";
          span.style.animationDelay = `${index * 0.15}s`;
          line1.appendChild(span);
        });

        // Second line: "Festival"
        const line2 = document.createElement("div");
        text2.split("").forEach((char, index) => {
          const span = document.createElement("span");
          span.textContent = char === " " ? "\u00A0" : char;
          span.className = "writing-text";
          span.style.animationDelay = `${(text1.length + index) * 0.15}s`;
          line2.appendChild(span);
        });

        titleElement.appendChild(line1);
        titleElement.appendChild(line2);
      }

      // Start animation when page loads
      window.addEventListener("load", writeText);

      // Restart animation on page visibility change (for mobile/tab switching)
      document.addEventListener("visibilitychange", () => {
        if (!document.hidden) {
          writeText();
        }
      });
    </script>
  </body>
</html>
